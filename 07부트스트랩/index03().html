<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <!-- 부트스트랩의 js를 사용하기위해 *먼저* 참조 -->
    <!-- jquery- 부트스트랩의 기능을 사용하기위해 반드시 필요 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
   
    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="js/bootstrap.min.js"></script>


    <style type="text/css">

    </style>
</head>

<body>
    <section>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <button type="button" data-toggle="modal" data-target="#loginmodal">룰루랄라</button>
                </div>
            </div>
        </div>
    </section>

    <!-- 숨겨진 모달 -->
    <div id="loginmodal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">모달창</h4>
                </div>
                <div class="modal-body">
                    <div class = "container">
                        <div class = "row">
                            <div class = "col-lg-6 col-md-9 col-xs  -12 col my-grid">
            
                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>
            
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>               
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
