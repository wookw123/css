<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type = "text/css">
    /* 블럭을 인라인으로 바꿈 */
    .list > .inner{display: inline;}

    .list > .outer{display: block;}
    /*인라인블럭 - 줄바꿈은 일어나지 않고,  block요소들의 크기, 정렬기능을 추가한다*/
    .list > a{
        display: inline-block;
        width: 100px;
        height: 80px;
        line-height: 80px;/*height와 line-height를 동일하게 하면 중간높이로 지정된다*/
        text-align: center;
    }

    .box{display: none;}



</style>

</head>
<body>
    <div class = "list">
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>
        <div class="inner">블럭</div>

        <span class = "outer">인라인</span>
        <strong class = "outer">인라인</strong>
        <small class = "outer">인라인</small>

        <a href="#">inline</a>
        <a href="#">inline</a>
        <a href="#">inline</a>

      
    </div>

    <div class = "box">

        이름과 비밀번호를 확인하렴

    </div>
    
</body>
</html>
