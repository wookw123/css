<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type = "text/css">

        body{background-image: url(img/bg_grid.jpg);}
        p{
            width: 600px;
            min-height: 100px;
            border: solid;

            padding: 10px 10px 10px 10px; /*위 우측 하단 좌측 순으로(시계방향) padding로 여백을 준다*/
            padding: 100px 100px; /*상하 묶어서 10px 좌우 묶어서 20px */
        }

    </style>
</head>
<body>

    <p>
        패딩은 박스 안쪽의 여백입니다/ 즉 테두리와 내용사이의 간격입니다. 
        박스의 가로크기 600px + 좌우 패딩 10씩 총 20px 해서 패딩크기는 620px
        패딩은 박스의 크기를 포함합니다.
    </p>
    
</body>
</html>
