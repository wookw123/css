<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">

        /*특정 속성을 지닌 태그를 선택하는 방법*/
        input[name = 'ttt']{color:teal;}

        /*특정 문자를 하나라도 지닌 태그를 선택하는 방법*/
        li[class *= "col"]{color:yellowgreen;}
    </style>

</head>
<body>

    <div>
        <input type="text" name="ttt" value="가">
        <input type="text" name="ttt" value="나">
        <input type="text" name="ttt" value="다">
        <input type="text" name="sss" value="라">
    </div>

    <div>
        <li class= "col-1">리스트1</li>
        <li class= "col-2">리스트2</li>
        <li class= "col-3">리스트3</li>
        <li class= "col-4">리스트4</li>
    </div>
    
</body>
</html>
