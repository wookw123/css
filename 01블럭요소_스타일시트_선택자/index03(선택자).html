<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
   /* *{margin:0; padding:0;}   디자인 시작전에 전역선택자로 선언하고 시작한다 */

    b {color:red;} /*태그 선택자 : 해당 태그 모두의 스타일을 설정한다*/

    ul , li{list-style: none;}/* 다중 태그 선택자 : ,찍은 태그들 모두에게 스타일 적용*/

    #a1{color: green;}/*id 선택자*/
    .b1{color: hotpink;}/*class 선택자*/
    .abox p{color: red;}/* 클래스선택자 .abox안의  p태그 '모두'에게 스타일 적용*/
    .bbox > p{color: seagreen;}/*클래스 선택자 .bbox안의 '바로 아래자식'에게만 스타일적용*/
</style>

</head>
<body>
    <b>b태그선택자</b>
    <ul>
        <li>다중선택자</li>
        <li>다중선택자</li>
    </ul>

    <p id="a1">아이디 선택자는 #</p>
    <p class="b1">클래스 선택자 는.</p>



    <div class = "abox">

        <p>하위선택자</p>
        <p>하위선택자</p>
        <ul>
            <li>
                <p> 하위선택자</p>
                <p> 하위선택자</p>
            </li>
        </ul>
    </div>

    <div class = "bbox">
        <p>자식 선택자</p>
        <p>자식 선택자</p>
        <ul>
            <li><p>자식선택자 ></p></li>
            <li><p>자식선택자 ></p></li>
        </ul>

    </div>
    
</body>
</html>
