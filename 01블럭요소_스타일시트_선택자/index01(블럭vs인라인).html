<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 ctrl + / 또는 alt + shift + a
    html요소는 블럭과 인라인 요소로 나뉩니다

    블럭요소
    1.블럭요소는 블럭의 크기과 줄바꿈이 있습니다.
    2.블록요소 안에는 블럭요소를 자식으로 가질 수 있습니다.

    -->
    <h1>블럭요소 F12 개발자도구로 영역확인하렴</h1>
    <p>p태그도 블럭요소 입니다</p>
    <div>div도 블럭요소입니다</div>
    <ul>
        <li>li 요소</li>
        <li>li 요소</li>   
    </ul>

    <section>섹션도 블럭요소</section>
    <aside>aside도 블럭요소</aside>
    <form>
        from도 블럭요소
    </form>

    <!-- 인라인요소
        인라인요소는 줄바꿈이 없습니다. 공간도 없습니다 (한줄로 출력)
        인라인요소 안에는 블럭요소가 들어갈 수 없습니다.
        인라인요소안에는 인라인요소만 들어갈 수 있습니다.        
    -->

    <a>a태그는 인라인 요소</a>
    <img alt="이미지도 인라인요소"/>
    <b>b태그도 인라인요소</b>
    <strong>strong도 인라인요소</strong>
    <span>span도 인라인요소</span><br/>
    <label>라벨도 인라인요소</label><br/>
    <input>

    




</body>
</html>
